<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="{{ url_for('static', filename='fontawesome/css/all.css') }}" rel="stylesheet"> 
    <link href="{{ url_for('static', filename='jquery-dropdown.css') }}" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>GCM Web Demo</title>
    <style>
      div > label, div > h6{
        margin-bottom: 10px;
      }
      .top-gap{
        margin-top: 20px;
      }
      .form-pad{
        padding: 10px;
      }
    </style>
    <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet"> 
  </head>
  <body>
    <!-- Nav Bar code -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">GCM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/translate">Translate</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container w-30 h-70">
      <h4 class="text-center top-gap">Translate a sentence using Azure Translator</h4>
      <form action="/translatetext" method="POST" id="translateForm" class="top-gap border form-pad rounded">
        <div class="row">
          <div class="form-group">
            <label for="inputSourceText">Text to be Translated:</label>
            <input type="text" class="form-control" id="inputSourceText" name="inputSourceText" required>
          </div>
        </div>
        <div class="row top-gap">
          <div class="form-group col-md-6">
            <label for="inputSourceLanguage">Source Language:</label>
            <select class="js-example-basic-single col-md-6" name="inputSourceLanguage" id="inputSourceLangSelect">
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputTargetLanguage">Target Language:</label>
            <select class="js-example-basic-single col-md-6" name="inputTargetLanguage" id="inputTargetLangSelect">
            </select>
          </div>
        </div>
        <div class="row top-gap">
          <div class="form-group">
            <label for="outputTranslatedText">Translated Text:</label>
            <input type="text" value = "" id="outputTranslatedText" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="outputAlignments">Alignments:</label>
            <input type="text" id="outputAlignments" class="form-control" readonly>
          </div>
        </div>
        <button type="submit" class="btn btn-primary top-gap text-center" id="translateButton">Translate</button>
      </form>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap-maxlength.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery-dropdown.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script defer src="{{ url_for('static', filename='fontawesome/js/all.js') }}"></script>
  </body>
</html>
